query ListUsers @auth(level: USER insecureReason: "Handled by code") {
  users {
    id
    username
    handle
    email
    avatar
    description
    availability
  }
}

query GetUser($id: String!) @auth(level: USER insecureReason: "Handled by code") {
  user(key: { id: $id }) {
    id
    username
    email
    handle
    avatar
    description
    availability
  }
}

query ListRoleplays @auth(level: USER insecureReason: "Handled by code") {
  roleplays {
    id
    title
    description
    illustration
  }
}

query GetRoleplay($id: UUID!) @auth(level: USER insecureReason: "Handled by code") {
  roleplay(key: { id: $id }) {
    id
    title
    description
    illustration
    messageBoard
    startDate
    roles_on_roleplay {
      name
      maxUsers
      description
      isFree
    }
  }
}
