mutation CreateUser(
    $username: String!,
    $handle: String!,
    $email: String!,
    $avatar: String!,
    $description: String!,
    $availability: String!
) @auth(level: PUBLIC) {
    user_insert(data: {
        username: $username,
        handle: $handle,
        email: $email,
        avatar: $avatar,
        description: $description,
        availability: $availability
    })
}

mutation UpdateUser(
    $id: String!,
    $username: String!,
    $handle: String!,
    $email: String!,
    $avatar: String!,
    $description: String!,
    $availability: String!
) @auth(level: USER) {
    user_update(
        key: { id: $id },
        data: {
            username: $username,
            email: $email,
            handle: $handle,
            avatar: $avatar,
            description: $description,
            availability: $availability
        }
    )
}

mutation DeleteUser($id: String!) @auth(level: USER) {
    user_delete(key: { id: $id })
}

mutation CreateRoleplay(
    $title: String!,
    $description: String!,
    $illustration: String!,
    $messageBoard: String,
    $startDate: Date,
    $user: String!
) @auth(level: USER) {
    roleplay_insert(
        data: {
            title: $title,
            description: $description,
            illustration: $illustration,
            messageBoard: $messageBoard,
            startDate: $startDate,
            user: { id: $user }
        }
    )
}

mutation EditRoleplay(
